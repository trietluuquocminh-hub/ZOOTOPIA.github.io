
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List với DOM API</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 20px; }
    .container { max-width: 560px; margin: 0 auto; }
    h1 { margin-bottom: 12px; }
    form { display: flex; gap: 8px; margin-bottom: 16px; }
    input[type="text"] { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; align-items: center; gap: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; }
    li[data-done="true"] .text { text-decoration: line-through; color: #888; }
    .text { flex: 1; }
    .actions { display: flex; gap: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List (DOM API)</h1>

    <!-- Form thêm công việc -->
    <form id="todoForm">
      <input id="todoInput" type="text" placeholder="Nhập công việc..." aria-label="Công việc"/>
      <button type="submit">Thêm</button>
      <button type="button" id="clearAllBtn">Xóa tất cả</button>
    </form>

    <!-- Thanh lọc -->
    <div style="margin-bottom: 12px;">
      <label for="filterSelect">Lọc: </label>
      <select id="filterSelect">
        <option value="all">Tất cả</option>
        <option value="active">Chưa xong</option>
        <option value="done">Đã xong</option>
      </select>
    </div>

    <!-- Danh sách -->
    <ul id="todoList" aria-live="polite"></ul>
  </div>

  <script>
    // Lấy phần tử
    const form = document.getElementById('todoForm');
    const input = document.getElementById('todoInput');
    const list = document.getElementById('todoList');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const filterSelect = document.getElementById('filterSelect');

    // Trạng thái trong bộ nhớ (runtime)
    const todos = []; // mỗi item: {id, text, done}

    // Tạo id đơn giản
    const uid = () => Date.now().toString() + Math.random().toString(16).slice(2);

    // Tạo phần tử <li> cho 1 todo
    function createTodoItem(todo) {
      const li = document.createElement('li');
      li.setAttribute('data-id', todo.id);
      li.setAttribute('data-done', todo.done ? 'true' : 'false');

      // Checkbox
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = !!todo.done;
      checkbox.title = 'Đánh dấu hoàn thành';

      // Nội dung
      const span = document.createElement('span');
      span.className = 'text';
      span.textContent = todo.text;

      // Nhóm nút
      const actions = document.createElement('div');
      actions.className = 'actions';

      const editBtn = document.createElement('button');
      editBtn.type = 'button';
      editBtn.textContent = 'Sửa';

      const delBtn = document.createElement('button');
      delBtn.type = 'button';
      delBtn.textContent = 'Xóa';

      actions.appendChild(editBtn);
      actions.appendChild(delBtn);

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(actions);
      return li;
    }

    // Vẽ lại danh sách theo filter
    function renderList() {
      list.innerHTML = ''; // clear
      const mode = filterSelect.value; // all/active/done
      const filtered = todos.filter(t => {
        if (mode === 'active') return !t.done;
        if (mode === 'done') return t.done;
        return true;
      });
      filtered.forEach(t => list.appendChild(createTodoItem(t)));
    }

    // Thêm todo mới
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) {
        input.focus();
        return;
      }
      const todo = { id: uid(), text, done: false };
      todos.push(todo);
      input.value = '';
      renderList();
    });

    // Xóa tất cả
    clearAllBtn.addEventListener('click', () => {
      if (todos.length === 0) return;
      if (confirm('Bạn có chắc muốn xóa tất cả công việc?')) {
        todos.splice(0, todos.length); // clear array
        renderList();
      }
    });

    // Event delegation cho các thao tác trên từng item
    list.addEventListener('click', (e) => {
      const li = e.target.closest('li');
      if (!li) return;
      const id = li.getAttribute('data-id');
      const todo = todos.find(t => t.id === id);
      if (!todo) return;

      // Toggle done bằng checkbox
      if (e.target.type === 'checkbox') {
        todo.done = e.target.checked;
        li.setAttribute('data-done', todo.done ? 'true' : 'false');
        return;
      }

      // Xóa
      if (e.target.textContent === 'Xóa') {
        const index = todos.findIndex(t => t.id === id);
        todos.splice(index, 1);
        li.remove();
        return;
      }

      // Sửa
      if (e.target.textContent === 'Sửa') {
        const newText = prompt('Cập nhật nội dung:', todo.text);
        if (newText !== null) {
          const clean = newText.trim();
          if (clean) {
            todo.text = clean;
            li.querySelector('.text').textContent = clean;
          }
        }
      }
    });

    // Đổi filter
    filterSelect.addEventListener('change', renderList);

    // Khởi động
    renderList();
  </script>
</body>
</html>
