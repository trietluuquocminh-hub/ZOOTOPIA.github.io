<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanh toán — Zootopia store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Bỏ qua điều hướng</a>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Trang chủ">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" class="logo-icon"><path d="M12 2l3 6 6 .9-4.5 4.2 1.1 6.9L12 17l-5.6 3 1.1-6.9L3 8.9 9 8l3-6z" fill="currentColor"/></svg>
        <div class="logo-text">
           <span class="logo-title">Zootopia store </span>
           <span class="logo-subtitle"> Thanh toán</span>
        </div>
      </a>
    </div>
  </header>

  <main id="main" class="container checkout-page">
    <h1>Thanh toán</h1>
    <div class="checkout-layout">
      <section class="checkout-form" aria-labelledby="checkout-form-title">
        <h2 id="checkout-form-title">Thông tin giao hàng</h2>
        <form id="orderForm">
          <label>Họ và tên
            <input type="text" name="fullName" required />
          </label>
          <label>Địa chỉ
            <input type="text" name="address" required />
          </label>
          <label>Số điện thoại
            <input type="tel" name="phone" pattern="[0-9+\- ]{7,}" required />
          </label>
          <label>Email (để nhận hoá đơn)
            <input type="email" name="email" required />
          </label>

          <fieldset>
            <legend>Phương thức thanh toán</legend>
            <label><input type="radio" name="payment" value="cod" checked /> Thanh toán khi nhận hàng (COD)</label>
            <label><input type="radio" name="payment" value="card" /> Thẻ tín dụng / ghi nợ</label>
            <label><input type="radio" name="payment" value="momo" /> Ví MoMo / ZaloPay</label>
          </fieldset>

          <div class="form-actions">
            <button type="submit" class="btn primary">Đặt hàng</button>
            <a href="index.html" class="btn">Tiếp tục mua sắm</a>
          </div>
        </form>
      </section>

      <aside class="order-summary" aria-labelledby="summary-title">
        <h2 id="summary-title">Đơn hàng</h2>
        <div id="summaryList" class="summary-list"></div>
        <div class="summary-total">
          <div>Tạm tính</div>
          <div id="summarySubtotal">0₫</div>
        </div>
        <div class="summary-shipping">
          <div>Phí vận chuyển</div>
          <div id="summaryShipping">0₫</div>
        </div>
        <div class="summary-grand">
          <div>Tổng cộng</div>
          <div id="summaryTotal">0₫</div>
        </div>
      </aside>
    </div>

    <div id="orderMessage" role="status" aria-live="polite"></div>
  </main>

  <script src="app.js"></script>
  <!-- ===== Snow Movement ===== -->
 <div class="snow-container">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>


</body>
</html>
